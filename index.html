<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest-Countries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>Where in the world?</h1>
      <div class="changemode">
        <i class="fa-regular fa-moon"></i>
        <h2>Dark Mode</h2>
      </div>
    </nav>
    <div class="container-search">
      <div class="searchbar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          name="country"
          id="searchCountry"
          placeholder="Search for a country..."
        />
      </div>
      <div class="dropdown">
        <select name="region" id="region_selector">
          <option value="Filter by Region" selected disabled hidden>
            Filter by Region
          </option>
        </select>
      </div>
    </div>
    <div class="cards-container">
      <ul class="cards"></ul>
    </div>
    <script
      src="https://kit.fontawesome.com/852f47ab9c.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
